<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k225186 Task 7</title>
</head>
<body>
    <h1>Task 7 - Sign up validation</h1>
    
    <label for="name">Enter name: </label>
    <input type="text" id="name">
    <br><br>

    <label for="contact">Enter contact: </label>
    <input type="text" id="contact">
    <br><br>

    <label for="email">Enter email: </label>
    <input type="email" id="email">
    <br><br>

    <label for="password">Enter password: </label>
    <input type="password" id="password">
    <br><br>

    <label>Select gender:</label>
    <input type="radio" id="male"> Male
    <input type="radio" id="female"> Female
    <br><br>

    <input type="checkbox" id="notARobot">
    <label for="notARobot">Are you not a robot?</label>
    <br><br>

    <button id="signUpBtn">Sign Up</button>

    <div id="resultDiv"></div>
    <script src="./task7.js"></script>
</body>
</html>
