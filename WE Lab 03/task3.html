<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To Do App</h2>
        <div class="d-flex justify-content-center my-3">
            <input type="text" class="form-control w-50 me-2" placeholder="Enter a task here">
            <button class="btn btn-primary">SAVE</button>
            <button class="btn btn-warning ms-2">GET TASKS</button>
        </div>
        <table class="table table-bordered bg-white shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>No.</th>
                    <th>Todo item</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Buy groceries for next week</td>
                    <td>In progress</td>
                    <td>
                        <button class="btn btn-danger btn-sm">DELETE</button>
                        <button class="btn btn-success btn-sm ms-2">FINISHED</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                        <button class="btn btn-danger btn-sm">DELETE</button>
                        <button class="btn btn-success btn-sm ms-2">FINISHED</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>
                        <button class="btn btn-danger btn-sm">DELETE</button>
                        <button class="btn btn-success btn-sm ms-2">FINISHED</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
