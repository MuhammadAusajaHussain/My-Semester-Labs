<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k225186 Task 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="w-50 m-5 p-4 border position-absolute top-50 start-50 translate-middle">
        <div class="text-center">
            <h3>Sign In</h3>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter user name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="d-flex flex-row">
            <div class="flex-fill form-check">
                <input class="form-check-input" type="checkbox" value="" id="rmbrMe">
                <label class="form-check-label" for="rmbrMe">Remember me</label>
              </div>
            <div>
                <a href="#" class="text-primary opacity-100">Forget your password?</a>
            </div>
        </div>
        <button type="button" class="my-4 btn btn-primary w-100">Sign in</button>
        <div class="text-center">
            Don't have an account? <a class="text-primary" href="#">Register here</a>
        </div>
    </div>
</body>
</html>
